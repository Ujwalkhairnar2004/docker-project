<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>College Portal - Register</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif;margin:0;padding:0}

body{
background:#f4f6fb;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}

/* Card */
.form-box{
max-width:450px;
width:100%;
background:#fff;
border-radius:14px;
box-shadow:0 10px 30px rgba(0,0,0,0.15);
overflow:hidden;
}

/* Title BLUE */
.portal-title{
background:#0072ff;
color:white;
padding:18px;
text-align:center;
font-size:26px;
font-weight:600;
}

/* Form */
.form-content{
padding:30px;
}

.form-content h2{
text-align:center;
margin-bottom:20px;
}

/* Input */
.input-container{
display:flex;
width:100%;
margin-bottom:15px;
border:1px solid #ddd;
border-radius:8px;
overflow:hidden;
}

.icon{
padding:12px;
background:#0072ff;
color:white;
min-width:45px;
text-align:center;
}

.input-field{
width:100%;
padding:12px;
border:none;
outline:none;
}

/* Button */
.btn{
background:#0072ff;
color:white;
padding:14px;
border:none;
cursor:pointer;
width:100%;
border-radius:8px;
font-size:16px;
}

.btn:hover{
background:#005ad1;
}
</style>
</head>

<body>

<div class="form-box">

<div class="portal-title">College Portal</div>

<div class="form-content">
<h2>Security Guard Register</h2>

<form>

<div class="input-container">
<i class="fa fa-user icon"></i>
<input class="input-field" type="text" placeholder="Full Name">
</div>

<div class="input-container">
<i class="fa fa-id-card icon"></i>
<input class="input-field" type="text" placeholder=" Your ID">
</div>

<div class="input-container">
<i class="fa fa-envelope icon"></i>
<input class="input-field" type="email" placeholder="College  Email">
</div>

<div class="input-container">
<i class="fa fa-key icon"></i>
<input class="input-field" type="password" placeholder="Password">
</div>

<button class="btn">Register</button>

</form>

</div>
</div>

</body>
</html>
